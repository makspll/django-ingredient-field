version: 2.1

jobs: 
  build:
    docker: 
      - image: circleci/python:3.8
    steps: 
      - checkout 
      - run: 
          name: download dependencies
          working_directory: django-ingredient-field
          command: |
              python3 -m venv ../venv
              . ../venv/bin/activate
              pip install -r ../requirements_dev.txt
      - run: 
          name: run tests
          command: |
              . venv/bin/activate
              make coverage
              mkdir -p test-results
              mv coverage.xml test-results/coverage.xml
              mv htmlcov test-results
      - store_artifacts:
          path: test-results
      - store_test_results:
          path: test-results
  publish:
    docker:
      - image: circleci/python:3.8
    parameters:
      production: 
        type: boolean
        default: false
      bump-version-part:
        type: string
        default: patch
    steps:
      - checkout 
      - run: 
          name: download dependencies
          command: |
              python3 -m venv ./venv
              . ./venv/bin/activate
              pip install -r requirements_dev.txt
      - unless:
          condition: << parameters.production >>
          steps:
            - run: 
                name: set TWINE_ARGS
                command: |
                  # set arguments for test repository for next step
                  echo "export TWINE_ARGS='--repository testpypi'" >> $BASH_ENV
      - unless:
          condition:
            equal: [ neither, << parameters.bump-version-part >> ] 
          steps:
            - run: 
                name: bump version
                command: |
                  . ./venv/bin/activate
                  bumpversion << parameters.bump-version-part >> --message='{current_version} â†’ {new_version} [skip ci]' --allow-dirty
                  git config --global user.email "bumpversionbot@gmail.com"
                  git config --global user.name "bumpversionbot"
                  git push -q https://${GITHUB_TOKEN}@github.com/makspll/django-ingredient-field.git HEAD:<< pipeline.git.branch >>
      - run: 
          name: upload to pypi repository
          working_directory: django-ingredient-field
          command: |
            . ../venv/bin/activate
            python3 setup.py sdist
            twine check dist/*
            twine upload ${TWINE_ARGS} dist/* -p $PYPI_PASSWORD -u $PYPI_USERNAME --non-interactive --skip-existing 
workflows:
  build_test_publish:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - publish:
          name: publish-test
          requires:
            - build
          filters:
            branches:
              only:
                - develop
          production: false
          bump-version-part: neither
      - publish:
          name: publish-release
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          production: true
          bump-version-part: neither
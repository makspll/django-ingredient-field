jobs: 
  build:
    docker: 
      - image: circleci/python:3.8
    steps: 
      - checkout 
      - run: 
          name: download dependencies
          working_directory: django-ingredient-field
          command: |
              python3 -m venv ../venv
              . ../venv/bin/activate
              pip install -r ../requirements_dev.txt
              python3 setup.py sdist
              python3 setup.py install 
      - run: 
          name: run tests
          command: |
              . venv/bin/activate
              python3 manage.py test dj_ingredient_field

  publish-test:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout 
      - run: 
          name: download dependencies
          command: |
              python3 -m venv ./venv
              . ./venv/bin/activate
              pip install -r requirements_dev.txt
      - run: 
          name: bump version
          command: |
              . ./venv/bin/activate

              bumpversion minor --message='{current_version} â†’ {new_version} [skip ci]' --dry-run
              git config user.email "bumpversionbot@gmail.com"
              git config user.name "bumpversionbot"
              git push -q https://${GITHUB_TOKEN}@github.com/makspll/django-ingredient-field.git HEAD:develop
      - run: 
          name: upload to test pypi repository
          working_directory: django-ingredient-field
          command: |
              . ../venv/bin/activate
              python3 setup.py sdist
              twine check dist/*
              twine upload -r testpypi dist/* -p $PYPI_PASSWORD -u $PYPI_USERNAME --non-interactive
  publish-prod:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout 
      - run: 
          name: download dependencies
          command: |
              python3 -m venv ./venv
              . ./venv/bin/activate
              pip install -r requirements_dev.txt
      - run: 
          name: upload to test pypi repository
          working_directory: django-ingredient-field
          command: |
              . ../venv/bin/activate
              python3 setup.py sdist
              twine upload dist/* -p $PYPI_PASSWORD -u $PYPI_USERNAME --non-interactive
workflows:
  version: 2
  build_test_publish:
    jobs:
      - build
      - publish-test:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
      - publish-prod:
          requires:
            - build
          filters:
            branches:
              only: 
                - main